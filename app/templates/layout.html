<html lang="en">
  <style>
  iframe[seamless] {
    border: none;
  }  

  #about {

       background-color: pink;

  #portfolio {
       height: 600px;
       background-color: yellow;
  }


  section{
	display: inline-block;
	width: 100%;
	height: 100vh;
  }
